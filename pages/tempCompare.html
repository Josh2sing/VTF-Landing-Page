.testimonial{
    margin-bottom: 2rem;
}
.testimonial .title-wrapper{
  margin-bottom: 1.5rem;
}
.testimonial .main-container{
  padding-left: 2rem;
  padding-right: 2rem;
  
  display: flex;
  flex-wrap: wrap;
  justify-content: space-evenly;
}
.testimonial .quote-container{
  display: flex;
  justify-content: flex-end;

}
.testimonial .title-container::before,.testimonial .title-container::after{

    border-bottom: 1px solid black;
}
.testimonial p{
  line-height: 1.6rem;

  width: auto;
}

  padding:2rem;
  width: 450px;
  height: auto;
  box-shadow: 1px 1px 5px rgb(0,0,0,0.2);
}
#intern-title strong{

  font-family: 'Raleway';
  font-weight: bolder;
}

    animation: moveDown 700ms ease-in 0s forwards;
  }

    animation: moveDown2 700ms ease-in 0s forwards;
